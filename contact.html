<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        header {
            padding: 40px;
            background-color: #0078D7;
            color: white;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #005BB5;
        }
        .contact-details {
            margin-top: 30px;
            text-align: center;
        }
        .contact-details h2 {
            margin-bottom: 15px;
        }
        .contact-details p {
            margin: 5px 0;
        }
        .contact-details a {
            color: #0078D7;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <h1>Contact Me</h1>
        <p>I'd love to hear from you! Get in touch using the form below or through my contact details.</p>
    </header>

    <div class="content">
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Email: <a href="onlinetasksus.com">Contact through email</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <p>Follow me on <a href="#">LinkedIn</a> | <a href="#">Twitter</a></p>
        </div>
    </div>
</body>
</html>
